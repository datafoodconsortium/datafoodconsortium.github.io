<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contactez-nous</h2>
                    <br>
                </div>
                
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" action="http://mailthis.to/datafoodconsortium" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Votre nom *" id="name" name="nom" required data-validation-required-message="Merci d'écrire votre nom">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="adresse email *" id="email" name="email" required data-validation-required-message="Merci d'entrer votre adresse e-mail">
                                    <p class="help-block text-danger"></p>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" name="message" required data-validation-required-message="Écrivez votre message ici"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                        <input type="hidden" name="_replyto" value="%email">
        <input type="hidden" name="_subject" value="Message pour Data Food Consortium">
                                <button type="submit" class="btn btn-xl" value="Send">Envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>




 
    </section>
